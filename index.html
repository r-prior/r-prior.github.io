<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Extract & Count Tool</title>
    <link

    />
  </head>
  <style>
    .heading {
      margin-top: 50px;
    }

    .box {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-width: 2px;
      border-color: black;
      box-shadow: inset;

      padding-left: 2%;
      padding-top: 2%;
      padding-right: 2%;
      padding-bottom: 2%;
    }

    .h2 {
      margin-top: 20px;
    }
  </style>

  <body>
    <div class="container">
      <h1 class="heading">Free Keyword Extract & Count Tool</h1>
      <div class="row">
        <div class="col-sm">
          <p>
            Paste your text into the box below, and click 'Extract'. The output
            will be a list of the words used in your exerpt, with the frequency
            of each word.
          </p>
          <div class="mb-3">
            <textarea id="textarea" class="form-control"> </textarea>
          </div>
          <div>
            <button class="btn btn-primary btn-lg" onclick="extract()">
              Extract
            </button>
          </div>

          <div class="col-sm">
            <div>
              <h2 class="h2">Results</h2>
            </div>
            <div id="result" class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Javascript begins -->
  <script>
    function extract() {
      let T = document.getElementById("textarea");
      let result = document.getElementById("result");
      result.innerHTML = T.value;
      showInput(T.value);
    }
