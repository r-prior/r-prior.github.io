<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extraction Magic</title>
</head>
<style>
.box {
    background-color: red;
}

</style>

<body>
    <div><textarea id="textarea"> </textarea></div>
    <div><button onclick="extract()"> Extract </button></div>
    <div id = "result" class = "box"> </div>
</body>
<script> function extract() {
        let T = document.getElementById("textarea")
        let result = document.getElementById("result");
        result.innerHTML = T.value
    } </script>

</html>
